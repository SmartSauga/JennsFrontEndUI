<!DOCTYPE html>
<html>
<head>
	<title>SmartSauga :: Create an Account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

        $(document).bind('mobileinit', function() {
            $.mobile.keepNative = "select, input, form, body, div, a, p"; /* jQuery Mobile 1.4 and higher /

<body>
	<div class="w3-container">
		<div class="w3-container w3-display-topmiddle w3-padding">
		  	<h1>SmartSauga</h1>
		</div>
        <form action="Login.html" method="POST" class="w3-container w3-display-middle w3-padding">
			<p>
                <input type="email" id="email" placeholder="Email" class="w3-input w3-round inputField" required autofocus/>
			</p>
			<p>
                <input type="password" id="password" placeholder="Password" class="w3-input w3-round inputField" required/>
			</p>
            <a href="#" onclick="redirect()" class="w3-button w3-round w3-wide w3-center cancelBtns">CANCEL</a>
            <input id="submit" onclick="registerUser()" type="submit" value="CREATE" class="w3-button w3-round w3-wide w3-center w3-right btns"/>
        </form>
	</div>
    <script>
        function redirect() {
            $(location).attr('href', 'CreateOrLogin.html');
        }
        function registerUser() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var uri = "http://142.55.32.86:50224/SmartSaugaServer/registerUser/" + email + "/" + password;
            $(document).ready(function() {
                $.ajax({
                    type: "post",
                    dataType: "json",
                    //url: uri,
                    xhrFields: {
                        withCredentials: false
                    },
                    success: function(data) {
                       console.log("Registered!")
                    }
                });
            });
        }
    </script>
</body>
